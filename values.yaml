global:
  identity:
    auth:
      enabled: true
      publicIssuerUrl: "https://local.distro.ultrawombat.com/auth/realms/camunda-platform"
      operate:
        redirectUrl: "https://local.distro.ultrawombat.com/operate"
      tasklist:
        redirectUrl: "https://local.distro.ultrawombat.com/tasklist"
      # optimize:
      #   redirectUrl: "https://local.distro.ultrawombat.com/optimize"
      # console:
      #   redirectUrl: "https://local.distro.ultrawombat.com/console"
      webModeler:
        redirectUrl: "https://local.distro.ultrawombat.com/web-modeler"
      connectors:
        redirectUrl: "https://local.distro.ultrawombat.com/connectors"

  ingress:
    enabled: true
    className: ""
    host: "local.distro.ultrawombat.com"
    tls:
      enabled: true
      secretName: camunda-platform
  
connectors:
  enabled: true
  contextPath: "/connectors"
  inbound:
    mode: oauth

elasticsearch:
  enabled: true
  master:
    replicaCount: 1
    persistence:
      size: 15Gi

identity:
  enabled: true
  contextPath: "/identity"
  fullURL: "https://local.distro.ultrawombat.com/identity"

operate:
  enabled: true
  contextPath: "/operate"

optimize:
  enabled: false
  contextPath: "/optimize"

tasklist:
  enabled: true
  contextPath: "/tasklist"

# Reduce for Zeebe and Gateway the configured replicas and with that the required resources
# to get it running locally
zeebe:
  clusterSize: 1
  partitionCount: 1
  replicationFactor: 1
  pvcSize: 10Gi
  # env:
  #   - name: ZEEBE_BROKER_EXECUTION_METRICS_EXPORTER_ENABLED
  #     value: "true"

zeebeGateway:
  # env:
  #   - name: ZEEBE_GATEWAY_MONITORING_ENABLED
  #     value: "true" 
  replicas: 1
  ingress:
    grpc:
      enabled: true
      className: ""
      host: "zeebe.local.distro.ultrawombat.com"
      tls:
        enabled: true
        secretName: camunda-platform

webModeler:
  contextPath: /web-modeler
  enabled: true
  image:
    pullSecrets:
      - name: registry-camunda-cloud
  restapi:
    mail:
      fromAddress: kaviya.sridhar@camunda.com

postgresql:
  enabled: true

console: 
  enabled: false

prometheusServiceMonitor:
  enabled: false
  labels:
    release: prometheus
